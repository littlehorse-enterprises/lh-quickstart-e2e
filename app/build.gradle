plugins {
    id 'application'
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.3'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    testImplementation 'io.littlehorse:littlehorse-test-utils:0.11.2'
    testImplementation 'io.littlehorse:littlehorse-test-utils-container:0.11.2'
    implementation 'io.littlehorse:littlehorse-client:0.11.2'

    implementation 'org.slf4j:slf4j-api:2.0.7'
    implementation 'org.apache.logging.log4j:log4j-slf4j2-impl:2.20.0'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    mainClass = 'io.littlehorse.BasicExample'
}

test {
    useJUnitPlatform()

    def bootstrapperClassProperty = 'bootstrapper.class'
    systemProperty bootstrapperClassProperty, System.getProperty(bootstrapperClassProperty) ?: 'io.littlehorse.e2e.StandaloneBootstrapper'
}
